<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="survey">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"/></label>
      <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your Email"/></label>
      <label id="number-label">Age (optional) <input id="number" type="number" min="13" max="120" required placeholder="Age"/></label>
      </fieldset>
      <fieldset>
      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown" name="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend? </legend>
        <label for="definitely"><input id="definitely" type="radio" value="Definitely" name="recommendation" class="inline" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" value="Maybe" name="recommendation" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="Not sure" class="inline" /> Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="front-end-projects"><input class="inline" id="front-end-projects" type="checkbox" required name="improvement" value="Front-end Projects"/> Front-end Projects</label>
        <label for="back-end-projects"><input class="inline" id="back-end-projects" type="checkbox" required name="improvement" value="Back-end Projects"/> Back-end Projects</label>
        <label for="data-visualization"><input class="inline" id="data-visualization" type="checkbox" required name="improvement" value="Data Visualization"/> Data Visualization</label>
        <label for="challenges"><input class="inline" id="challenges" type="checkbox" required name="improvement" value="Challenges" /> Challenges</label>
        <label for="videos"><input class="inline" id="videos" type="checkbox" required name="improvement" value="Videos" /> Videos</label>
      </fieldset>
      <fieldset>
        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
